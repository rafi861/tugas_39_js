<!DOCTYPE html>
<html lang="en" dir="ltr">
 <head>
        <meta charset="utf-8" />
        <title>Belajar Javascript - NIOMIC</title>
 </head>
 <body>
        <button type="button" onclick="konsol()" name="button">Jalankan</button>
        <br />
        <br />
        <hr />
        <b>Active Element</b> Property : <br />
        <p id="haha">contoh</p>
        <hr />
        <b>addEventListener()</b> Property : <br />
        <p id="sip">contoh</p>
        <hr />
        <b>Anchor</b> Property (<a name="jeruk" href="#">Jeruk</a>
        <a name="semangka" href="#">Semangka</a>) : <br />
        <p id="y">contoh</p>
        <hr />
        <script type="text/javascript">
          function konsol() {
            var a = document.activeElement.tagName;
            document.getElementById('haha').innerHTML = a;
            document.addEventListener('click',function(){
              document.getElementById('sip').innerHTML =
              'Sukses ! Merubah addEventListener()'
              var b = document.anchors.length;
              document.getElementById('y').innerHTML = b;

            })

          }
        </script>
 </body>
</html>
